<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video</title>
</head>
<body style="margin:0; overflow:hidden;">
    <iframe 
        src="https://www.youtube.com/embed/trFmZxIYp0c?autoplay=1&mute=1&rel=0&modestbranding=1" 
        width="100%" 
        height="100%" 
        frameborder="0" 
        allow="autoplay; fullscreen" 
        allowfullscreen>
    </iframe>
</body>
</html>
